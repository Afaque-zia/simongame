<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simun Game</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="resultContainer">
        <h1 style="color: #06283D;"><span>Game Status: </span><span id="result" ></span></h1>
    </div>
    <div class="container">
        <div class="round col-sm-6">
            <div id="red" class="box box1"></div>
            <div id="blue" class="box  box2"></div>
            <div id="green" class="box  box3"></div>
            <div id="yellow" class="box  box4"></div>
        </div>
        <button id="button" class="btn mt-5 btn-primary btn-lg" style="background-color: #06283D;">Star Game</button>
    </div>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
